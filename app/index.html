<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Word Puzzle Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->
</head>
<body ng-app="wordPuzzleGameApp">
    <!--[if lte IE 8]>

      <!-- Application content -->
      <div class="header">
        <div class="navbar navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#/">Word Puzzle Game</a>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h2 id="game-description"><em>Unmagle how many words as you can in 40 seconds and see how good you are!</em></h2>
        <div id="word-puzzle-example">
          Example:
          <div><b>Unmagle word:</b> Z A P Z I</div>
          <div><b>Correct word:</b> P I Z Z A</div>
        </div>

        <div ng-view=""></div>

      </div>

      <div class="footer">
        <div class="container">
          <p><span class="glyphicon glyphicon-copyright-mark"></span> Viorica Gosa</p>
        </div>
      </div>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

     <!-- build:js(.) scripts/vendor.js -->
     <!-- bower:js -->
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

     <script src="scripts/controllers/MainCtrl.js"></script>

     <script src="scripts/services/dynamicdataservice.js"></script>

   </html>
